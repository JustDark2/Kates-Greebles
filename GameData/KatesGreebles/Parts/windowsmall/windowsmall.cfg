PART {
    name = windowsmall
    module = Part
    author = Kate
    mesh = windowsmall.mu
    rescaleFactor = 1
    node_attach = 0.0, -0.1287344, 0.0, 0.0, -1.0, 0.0, 0
    TechRequired = start
    entryCost = 0
    cost = 25
    category = Structural
    subcategory = 0
    title = Small Window
    manufacturer = Window Emporium
    description = A small window of various shapes and sizes for you to use!
    tags = window crew greeble detail
    attachRules = 1,1,1,1,0
    mass = 0.01
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 80
    breakingForce = 200
    breakingTorque = 200
    maxTemp = 2000
    bulkheadProfiles = size0, srf
    MODULE {
        name = ModuleCargoPart
        packedVolume = 14
    }

    MODULE {
        name = ModuleB9PartSwitch
        moduleID = textureSwitchPaint
        SUBTYPE {
            name = Black
            TEXTURE {
                texture = KatesGreebles/Parts/windowsmall/windowsmalltex
            }

        }

        SUBTYPE {
            name = Grey
            TEXTURE {
                texture = KatesGreebles/Parts/windowsmall/windowsmalltexb
            }

        }

        SUBTYPE {
            name = White
            TEXTURE {
                texture = KatesGreebles/Parts/windowsmall/windowsmalltexc
            }

        }

    }

    MODULE {
        name = ModuleColorChanger
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        toggleInFlight = true
        unfocusedRange = 5
        toggleName = #autoLOC_502011
        eventOnName = #autoLOC_502012
        eventOffName = #autoLOC_502013
        toggleAction = True
        defaultActionGroup = Light
        redCurve {
            key = 0 0 0 3
            key = 1 1 0 0
        }

        greenCurve {
            key = 0 0 0 1
            key = 1 1 1 0
        }

        blueCurve {
            key = 0 0 0 0
            key = 1 0.7 1.5 0
        }

        alphaCurve {
            key = 0 1
        }

    }

    MODULE {
        name = ModuleB9PartSwitch
        moduleID = meshSwitch
        SUBTYPE {
            name = Circle
            transform = windowsmallcircle
        }

        SUBTYPE {
            name = Airliner Oval
            transform = windowsmallairlineroval
        }

        SUBTYPE {
            name = Airliner
            transform = windowsmallairliner
        }

        SUBTYPE {
            name = Rectangle
            transform = windowsmallrectangle
        }

        SUBTYPE {
            name = Square
            transform = windowsmallsquare
        }

        SUBTYPE {
            name = Triangle
            transform = windowsmalltriangle
        }

        SUBTYPE {
            name = Tall Triangle
            transform = windowsmalltriangletall
        }

        SUBTYPE {
            name = Trapezoid
            transform = windowsmalltrapezoid
        }

    }

}
